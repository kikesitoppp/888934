<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pamiamol</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #000000;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .hidden { display: none; }
        .display-item {
            position: relative;
            width: 90%; /* Ancho relativo para la responsividad */
            max-width: 800px; /* Ancho m√°ximo para pantallas grandes */
            margin: auto; /* Centra el contenido */
        }
        img, video {
            width: 100%; /* Ocupa el 100% del ancho del contenedor */
            height: auto; /* Mantiene la proporci√≥n */
            border-radius: 10px; /* Esquinas redondeadas */
            margin: 10px 0; /* Espaciado alrededor */
        }
        .caption {
            font-size: 2rem; /* Tama√±o grande para la frase */
            color: #000;
            position: absolute; /* Posiciona la frase sobre la imagen/video */
            top: 10%; /* Ajuste a la parte superior */
            left: 50%; /* Centro horizontal */
            transform: translateX(-50%); /* Centrar horizontalmente */
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semi-transparente para mejor visibilidad */
            padding: 10px; /* Espaciado interno */
            border-radius: 5px; /* Esquinas redondeadas */
            width: 90%; /* Ancho de la frase */
            text-align: center; /* Centrar texto */
            z-index: 1; /* Asegura que el texto est√© sobre las im√°genes */
        }
        .start-button, .play-message-button {
            padding: 10px 20px;
            font-size: 1.5rem; /* Tama√±o de fuente m√°s peque√±o para botones */
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px; /* Espaciado entre botones */
        }

        /* Media queries para mejorar la responsividad en diferentes dispositivos */
        @media (max-width: 600px) {
            .caption {
                font-size: 1.5rem; /* Reducir tama√±o de texto en pantallas peque√±as */
            }
            .start-button, .play-message-button {
                font-size: 1.2rem; /* Ajustar tama√±o de los botones */
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .caption {
                font-size: 1.8rem; /* Ajustar tama√±o de texto en tablets */
            }
        }
    </style>
</head>
<body>

    <!-- Bot√≥n de inicio para iniciar las transiciones -->
    <button id="startButton" class="start-button">Iniciar</button>

    <!-- Contenedor de cada imagen/video y su frase -->
    <div id="displayContainer" class="display-item hidden">
        <p id="caption" class="caption"></p>
        <img id="displayImage" src="" class="hidden" alt="Imagen de la galer√≠a">
        <video id="displayVideo" muted class="hidden"></video>
    </div>

    <!-- Bot√≥n para reproducir mensaje personalizado -->
    <button id="playMessageButton" onclick="playAudio()" class="play-message-button hidden">Reproducir Mi Mensaje</button>

    <!-- Audio del mensaje personalizado -->
    <audio id="audioMessage" class="hidden">
        <source src="audio/mensaje1.mp3" type="audio/mp3">
        Tu navegador no soporta el audio HTML5.
    </audio>

    <script>
        const startButton = document.getElementById('startButton');
        const displayContainer = document.getElementById('displayContainer');
        const playMessageButton = document.getElementById('playMessageButton');
        const displayImage = document.getElementById('displayImage');
        const displayVideo = document.getElementById('displayVideo');
        const caption = document.getElementById('caption');

        const content = [
            { type: 'image', src: 'fotos/foto1.jpeg', caption: 'Hola mi amor ‚ù§Ô∏è' },
            { type: 'image', src: 'fotos/foto2.jpeg', caption: 'Mi ni√±a preciosa' },
            { type: 'image', src: 'fotos/foto3.jpeg', caption: 'Sabes que me encantas?' },
            { type: 'video', src: 'videos/video1.mp4', caption: 'Hoy es un d√≠a muy importante...' },
            { type: 'video', src: 'videos/video2.mp4', caption: 'Es el cumplea√±os de la ni√±a m√°s hermosa de este planeta ü•∫' },
            { type: 'image', src: 'fotos/foto4.jpeg', caption: 'Primeramente desearte un hermoso d√≠a, as√≠ c√≥mo t√∫:' },
            { type: 'image', src: 'fotos/foto5.jpeg', caption: 'Por segundo quiero hacerte acuerdo de lo importante que eres para m√≠' },
            { type: 'image', src: 'fotos/foto6.jpeg', caption: 'Y de lo mucho que te amo ‚ù§Ô∏è' },
            { type: 'video', src: 'videos/video3.mp4', caption: 'Eres la persona con la que toda una vida quiero estar...' },
            { type: 'video', src: 'videos/video4.mp4', caption: 'Para m√≠ eres perfecta en todo aspecto ü•∫' },
            { type: 'image', src: 'fotos/foto7.jpeg', caption: 'Quiero agradecerte por seguir estando conmigo a pesar de todo' },
            { type: 'image', src: 'fotos/foto8.jpeg', caption: 'Cr√©eme que yo nunca te dejar√© s√≥la...' },
            { type: 'image', src: 'fotos/foto9.jpeg', caption: 'Estar√© para t√≠ en las buenas y en las malas' },
            { type: 'video', src: 'videos/video5.mp4', caption: 'Caminar√© contigo hasta el fin del mundo üåç' },
            { type: 'image', src: 'fotos/foto10.jpeg', caption: 'Y estar√© pendiente para que nunca...' },
            { type: 'image', src: 'fotos/foto11.jpeg', caption: 'NUNCAAAAA...' },
            { type: 'image', src: 'fotos/foto12.jpeg', caption: 'PERO NUNCA NUNCA...' },
            { type: 'image', src: 'fotos/foto13.jpeg', caption: 'NUNCA DE LOS JAMASESSS...' },
            { type: 'image', src: 'fotos/foto14.jpeg', caption: '... NOS SOLTEMOS ü•∫' },
            { type: 'image', src: 'fotos/foto15.jpeg', caption: 'Estar√© siempre contigo mi amor' },
            { type: 'video', src: 'videos/video6.mp4', caption: 'Y t√∫ estar√°s siempre conmigo...' },
            { type: 'image', src: 'fotos/foto17.jpeg', caption: 'CON MUCHO AMOR, TU GORDITO ü•∫' },
            { type: 'video', src: 'videos/video7.mp4', caption: 'Psdt: Soy la tierra dando vueltas en mi sol ü•∫' }
        ];

        let currentIndex = 0;

        function showContent() {
            // Ocultar ambos elementos antes de mostrar el siguiente
            displayImage.classList.add('hidden');
            displayVideo.classList.add('hidden');
            caption.textContent = ''; // Limpiar el texto de la frase

            if (currentIndex >= content.length) {
                displayContainer.classList.add('hidden');
                playMessageButton.classList.remove('hidden');
                return;
            }

            const item = content[currentIndex];
            caption.textContent = item.caption;

            // Establecer el elemento que se va a mostrar
            if (item.type === 'image') {
                displayImage.src = item.src;
                displayImage.classList.remove('hidden');
                displayVideo.classList.add('hidden'); // Asegura que el video est√© oculto
                displayContainer.classList.remove('hidden'); // Asegura que el contenedor est√© visible

                // Cambiar a video despu√©s de 8 segundos
                setTimeout(() => {
                    currentIndex++;
                    showContent(); // Llama para mostrar el siguiente contenido
                }, 8000); // 8 segundos para las fotos
            } else {
                displayVideo.src = item.src;
                displayVideo.classList.remove('hidden');
                displayImage.classList.add('hidden'); // Asegura que la imagen est√© oculta
                displayContainer.classList.remove('hidden'); // Asegura que el contenedor est√© visible

                // Cambiar a imagen despu√©s de la duraci√≥n del video
                displayVideo.onended = () => {
                    currentIndex++;
                    showContent(); // Llama para mostrar el siguiente contenido
                };
            }
        }

        // Funci√≥n para reproducir el audio del mensaje
        function playAudio() {
            const audio = document.getElementById('audioMessage');
            audio.play();
        }

        startButton.addEventListener('click', () => {
            startButton.classList.add('hidden');
            displayContainer.classList.remove('hidden');
            showContent(); // Muestra el contenido al hacer clic en el bot√≥n
        });
    </script>

</body>
</html>
