<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pamiamol</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #000000;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .hidden { display: none; }
        .display-item {
            position: relative;
            width: 70%; /* Aumenta un poco el tamaño, puedes ajustar */
            max-width: 400px; /* Máximo tamaño para dispositivos grandes */
            margin: auto; /* Centra el contenido */
        }
        .display-item img, .display-item video {
            width: 100%; /* Ancho completo dentro del contenedor */
            border-radius: 10px;
            display: block;
        }
        .caption {
            font-size: 28px; /* Tamaño de la frase */
            color: #000;
            margin: 10px 0;
            position: absolute; /* Posiciona la frase sobre la imagen/video */
            top: 10px; /* Distancia desde la parte superior */
            left: 50%; /* Centra horizontalmente */
            transform: translateX(-50%); /* Corrige el centrado */
        }
        .start-button, .play-message-button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px; /* Espaciado entre botones */
        }
    </style>
</head>
<body>

    <!-- Botón de inicio para iniciar las transiciones -->
    <button id="startButton" class="start-button">Iniciar</button>

    <!-- Contenedor de cada imagen/video y su frase -->
    <div id="displayContainer" class="display-item hidden">
        <p id="caption" class="caption"></p>
        <img id="displayImage" src="" class="hidden" alt="Imagen de la galería">
        <video id="displayVideo" muted class="hidden"></video>
    </div>

    <!-- Botón para reproducir mensaje personalizado -->
    <button id="playMessageButton" onclick="playAudio()" class="play-message-button hidden">Reproducir Mi Mensaje</button>

    <!-- Audio del mensaje personalizado -->
    <audio id="audioMessage" class="hidden">
        <source src="audio/mensaje1.mp3" type="audio/mp3">
        Tu navegador no soporta el audio HTML5.
    </audio>

    <script>
        const startButton = document.getElementById('startButton');
        const displayContainer = document.getElementById('displayContainer');
        const playMessageButton = document.getElementById('playMessageButton');
        const displayImage = document.getElementById('displayImage');
        const displayVideo = document.getElementById('displayVideo');
        const caption = document.getElementById('caption');

        const content = [
            { type: 'image', src: 'fotos/foto1.jpeg', caption: 'Frase 1' },
            { type: 'image', src: 'fotos/foto2.jpeg', caption: 'Frase 2' },
            { type: 'image', src: 'fotos/foto3.jpeg', caption: 'Frase 3' },
            { type: 'video', src: 'videos/video1.mp4', caption: 'Frase 4' },
            { type: 'video', src: 'videos/video2.mp4', caption: 'Frase 5' },
            { type: 'image', src: 'fotos/foto4.jpeg', caption: 'Frase 6' },
            { type: 'image', src: 'fotos/foto5.jpeg', caption: 'Frase 7' },
            { type: 'image', src: 'fotos/foto6.jpeg', caption: 'Frase 8' },
            { type: 'video', src: 'videos/video3.mp4', caption: 'Frase 9' },
            { type: 'video', src: 'videos/video4.mp4', caption: 'Frase 10' },
            { type: 'image', src: 'fotos/foto7.jpeg', caption: 'Frase 11' },
            { type: 'image', src: 'fotos/foto8.jpeg', caption: 'Frase 12' },
            { type: 'image', src: 'fotos/foto9.jpeg', caption: 'Frase 13' },
            { type: 'video', src: 'videos/video5.mp4', caption: 'Frase 14' },
            { type: 'image', src: 'fotos/foto10.jpeg', caption: 'Frase 15' },
            { type: 'image', src: 'fotos/foto11.jpeg', caption: 'Frase 16' },
            { type: 'image', src: 'fotos/foto12.jpeg', caption: 'Frase 17' },
            { type: 'image', src: 'fotos/foto13.jpeg', caption: 'Frase 18' },
            { type: 'image', src: 'fotos/foto14.jpeg', caption: 'Frase 19' },
            { type: 'image', src: 'fotos/foto15.jpeg', caption: 'Frase 20' },
            { type: 'video', src: 'videos/video6.mp4', caption: 'Frase 21' },
            { type: 'image', src: 'fotos/foto17.jpeg', caption: 'Frase 22' },
            { type: 'video', src: 'videos/video7.mp4', caption: 'Frase 23' }
        ];

        let currentIndex = 0;

        function showContent() {
            // Ocultar ambos elementos antes de mostrar el siguiente
            displayImage.classList.add('hidden');
            displayVideo.classList.add('hidden');

            if (currentIndex >= content.length) {
                displayContainer.classList.add('hidden');
                playMessageButton.classList.remove('hidden');
                return;
            }

            const item = content[currentIndex];
            caption.textContent = item.caption;

            // Establecer el elemento que se va a mostrar
            if (item.type === 'image') {
                displayImage.src = item.src;
                displayContainer.classList.remove('hidden'); // Asegura que el contenedor esté visible
                displayImage.classList.remove('hidden');

                // Cambiar a video después de 8 segundos
                setTimeout(() => {
                    currentIndex++;
                    showContent(); // Llama para mostrar el siguiente contenido
                }, 8000); // 8 segundos para las fotos
            } else {
                displayVideo.src = item.src;
                displayContainer.classList.remove('hidden'); // Asegura que el contenedor esté visible
                displayVideo.classList.remove('hidden');
                displayVideo.play();

                // Cambiar a siguiente después de que el video termine
                displayVideo.onended = () => {
                    currentIndex++;
                    showContent(); // Llama para mostrar el siguiente contenido
                };
            }
        }

        startButton.onclick = () => {
            startButton.classList.add('hidden');
            displayContainer.classList.remove('hidden');
            showContent();
        };

        function playAudio() {
            const audioMessage = document.getElementById('audioMessage');
            audioMessage.play();
        }
    </script>

</body>
</html>
