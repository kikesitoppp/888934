<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pamiamol</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #000000;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .hidden { display: none; }
        .display-item {
            font-size: 24px;
            position: relative;
        }
        .display-item img, .display-item video {
            max-width: 80%;
            border-radius: 10px;
        }
        .display-item p {
            font-size: 24px;
            position: absolute;
            top: -40px;
            width: 100%;
            text-align: center;
            color: #000;
        }
        .start-button, .play-message-button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Botón de inicio para iniciar las transiciones -->
    <button id="startButton" class="start-button">Iniciar</button>

    <!-- Contenedor de cada imagen/video y su frase -->
    <div id="displayContainer" class="display-item hidden">
        <p id="caption"></p>
        <img id="displayImage" src="" class="hidden" alt="Imagen de la galería">
        <video id="displayVideo" muted class="hidden"></video>
    </div>

    <!-- Botón para reproducir mensaje personalizado -->
    <button id="playMessageButton" onclick="playAudio()" class="play-message-button hidden">Reproducir Mi Mensaje</button>

    <!-- Audio del mensaje personalizado -->
    <audio id="audioMessage" class="hidden">
        <source src="audio/mensaje1.mp3" type="audio/mp3">
        Tu navegador no soporta el audio HTML5.
    </audio>

    <script>
        // Botón de inicio y contenedor de imágenes/videos
        const startButton = document.getElementById('startButton');
        const displayContainer = document.getElementById('displayContainer');
        const playMessageButton = document.getElementById('playMessageButton');
        const displayImage = document.getElementById('displayImage');
        const displayVideo = document.getElementById('displayVideo');
        const caption = document.getElementById('caption');

        // Lista de fotos, videos y frases
        const content = [
            { type: 'image', src: 'fotos/foto1.jpg', caption: 'Frase 1' },
            { type: 'image', src: 'fotos/foto2.jpg', caption: 'Frase 2' },
            { type: 'image', src: 'fotos/foto3.jpg', caption: 'Frase 3' },
            { type: 'video', src: 'videos/video1.mp4', caption: 'Frase 4' },
            { type: 'video', src: 'videos/video2.mp4', caption: 'Frase 5' },
            { type: 'image', src: 'fotos/foto4.jpg', caption: 'Frase 6' },
            { type: 'image', src: 'fotos/foto5.jpg', caption: 'Frase 7' },
            { type: 'image', src: 'fotos/foto6.jpg', caption: 'Frase 8' },
            { type: 'video', src: 'videos/video3.mp4', caption: 'Frase 9' },
            { type: 'video', src: 'videos/video4.mp4', caption: 'Frase 10' },
            { type: 'image', src: 'fotos/foto7.jpg', caption: 'Frase 11' },
            { type: 'image', src: 'fotos/foto8.jpg', caption: 'Frase 12' },
            { type: 'image', src: 'fotos/foto9.jpg', caption: 'Frase 13' },
            { type: 'video', src: 'videos/video5.mp4', caption: 'Frase 14' },
            { type: 'image', src: 'fotos/foto10.jpg', caption: 'Frase 15' },
            { type: 'image', src: 'fotos/foto11.jpg', caption: 'Frase 16' },
            { type: 'image', src: 'fotos/foto12.jpg', caption: 'Frase 17' },
            { type: 'image', src: 'fotos/foto13.jpg', caption: 'Frase 18' },
            { type: 'image', src: 'fotos/foto14.jpg', caption: 'Frase 19' },
            { type: 'image', src: 'fotos/foto15.jpg', caption: 'Frase 20' },
            { type: 'video', src: 'videos/video6.mp4', caption: 'Frase 21' },
            { type: 'image', src: 'fotos/foto17.jpg', caption: 'Frase 22' },
            { type: 'video', src: 'videos/video7.mp4', caption: 'Frase 23' }
        ];

        let currentIndex = 0;

        // Función para mostrar el contenido en el orden establecido
        function showContent() {
            if (currentIndex >= content.length) {
                // Al finalizar, mostrar botón de mensaje
                displayContainer.classList.add('hidden');
                playMessageButton.classList.remove('hidden');
                return;
            }

            const item = content[currentIndex];
            caption.textContent = item.caption;

            if (item.type === 'image') {
                displayImage.src = item.src;
                displayImage.classList.remove('hidden');
                displayVideo.classList.add('hidden');
                setTimeout(() => {
                    currentIndex++;
                    showContent();
                }, 8000); // 8 segundos para las fotos
            } else {
                displayVideo.src = item.src;
                displayVideo.classList.remove('hidden');
                displayImage.classList.add('hidden');
                displayVideo.play();
                displayVideo.onended = () => {
                    currentIndex++;
                    showContent();
                };
            }
        }

        // Iniciar secuencia al hacer clic en el botón de inicio
        startButton.onclick = () => {
            startButton.classList.add('hidden');
            displayContainer.classList.remove('hidden');
            showContent();
        };

        // Reproducción del mensaje de audio personalizado
        function playAudio() {
            const audioMessage = document.getElementById('audioMessage');
            audioMessage.play();
        }
    </script>

</body>
</html>
