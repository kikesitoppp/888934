<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pamiamol</title>
    <style>
        body {
            background-color: #ffb6c1; /* Fondo rosado */
            font-family: Arial, sans-serif;
            color: #000000;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }
        .display-item {
            position: relative;
            width: 40%; /* Tama√±o m√°s peque√±o para la imagen/video */
            max-width: 300px; /* Ancho m√°ximo para pantallas grandes */
            margin: auto;
        }
        img, video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: none; /* Ocultar por defecto */
        }
        .active {
            display: block; /* Mostrar solo el elemento activo */
        }
        .caption {
            font-size: 1rem;
            color: #000;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
            width: 90%;
            text-align: center;
            z-index: 1;
        }
        .heart-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .left-button { left: -50px; }
        .right-button { right: -50px; }
        .play-message-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Contenedor de cada imagen/video y su frase -->
    <div id="displayContainer" class="display-item">
        <p id="caption" class="caption"></p>
        <img id="displayImage" src="" alt="Imagen de la galer√≠a" class="active">
        <video id="displayVideo" muted></video>
        <button id="leftButton" class="heart-button left-button">&lt;3</button>
        <button id="rightButton" class="heart-button right-button">3&gt;</button>
    </div>

    <!-- Bot√≥n para reproducir mensaje personalizado -->
    <button id="playMessageButton" onclick="playAudio()" class="play-message-button hidden">Reproducir Mi Mensaje</button>

    <!-- Audio del mensaje personalizado -->
    <audio id="audioMessage" class="hidden">
        <source src="audio/mensaje1.mp3" type="audio/mp3">
        Tu navegador no soporta el audio HTML5.
    </audio>

    <script>
        const displayContainer = document.getElementById('displayContainer');
        const playMessageButton = document.getElementById('playMessageButton');
        const displayImage = document.getElementById('displayImage');
        const displayVideo = document.getElementById('displayVideo');
        const caption = document.getElementById('caption');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');

        const content = [
            { type: 'image', src: 'fotos/foto1.jpeg', caption: 'Hola mi amor ‚ù§Ô∏è' },
            { type: 'image', src: 'fotos/foto2.jpeg', caption: 'Mi ni√±a preciosa' },
            { type: 'image', src: 'fotos/foto3.jpeg', caption: 'Sabes que me encantas?' },
            { type: 'video', src: 'videos/video1.mp4', caption: 'Hoy es un d√≠a muy importante...' },
            { type: 'video', src: 'videos/video2.mp4', caption: 'Es el cumplea√±os de la ni√±a m√°s hermosa de este planeta ü•∫' },
            { type: 'image', src: 'fotos/foto4.jpeg', caption: 'Primeramente desearte un hermoso d√≠a, as√≠ c√≥mo t√∫:' },
            { type: 'image', src: 'fotos/foto5.jpeg', caption: 'Por segundo quiero hacerte acuerdo de lo importante que eres para m√≠' },
            { type: 'image', src: 'fotos/foto6.jpeg', caption: 'Y de lo mucho que te amo ‚ù§Ô∏è' },
            { type: 'video', src: 'videos/video3.mp4', caption: 'Eres la persona con la que toda una vida quiero estar...' },
            { type: 'video', src: 'videos/video4.mp4', caption: 'Para m√≠ eres perfecta en todo aspecto ü•∫' },
            { type: 'image', src: 'fotos/foto7.jpeg', caption: 'Quiero agradecerte por seguir estando conmigo a pesar de todo' },
            { type: 'image', src: 'fotos/foto8.jpeg', caption: 'Cr√©eme que yo nunca te dejar√© s√≥la...' },
            { type: 'image', src: 'fotos/foto9.jpeg', caption: 'Estar√© para t√≠ en las buenas y en las malas' },
            { type: 'video', src: 'videos/video5.mp4', caption: 'Caminar√© contigo hasta el fin del mundo üåç' },
            { type: 'image', src: 'fotos/foto10.jpeg', caption: 'Y estar√© pendiente para que nunca...' },
            { type: 'image', src: 'fotos/foto11.jpeg', caption: 'NUNCAAAAA...' },

            { type: 'video', src: 'videos/video6.mp4', caption: 'Y t√∫ estar√°s siempre conmigo...' },

            { type: 'video', src: 'videos/video7.mp4', caption: 'Psdt: Soy la tierra dando vueltas en mi sol ü•∫' }
        ];

        let currentIndex = 0;

        function showContent() {
            displayImage.classList.remove('active');
            displayVideo.classList.remove('active');
            caption.textContent = '';

            if (currentIndex >= content.length) {
                displayContainer.classList.add('hidden');
                playMessageButton.classList.remove('hidden');
                return;
            }

            const item = content[currentIndex];
            caption.textContent = item.caption;

            if (item.type === 'image') {
                displayImage.src = item.src;
                displayImage.classList.add('active');
            } else {
                displayVideo.src = item.src;
                displayVideo.classList.add('active');
                displayVideo.play();
            }
        }

        function nextContent() {
            currentIndex = (currentIndex + 1) % content.length;
            showContent();
        }

        function prevContent() {
            currentIndex = (currentIndex - 1 + content.length) % content.length;
            showContent();
        }

        function playAudio() {
            const audio = document.getElementById('audioMessage');
            audio.play();
        }

        rightButton.addEventListener('click', nextContent);
        leftButton.addEventListener('click', prevContent);

        // Iniciar mostrando el primer contenido
        showContent();
    </script>

</body>
</html>
