<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pamiamol</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #000000;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .countdown {
            font-size: 36px;
            color: #000000;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Contador de tiempo hasta el 13 de noviembre -->
    <div id="countdown" class="countdown"></div>

    <!-- Canción de fondo (oculta) -->
    <audio id="backgroundMusic" loop autoplay class="hidden">
        <source src="audio/audio_cancion.mp3" type="audio/mp3">
        Tu navegador no soporta el audio HTML5.
    </audio>

    <!-- Contenedor de los videos en cuadrícula (oculto) -->
    <div id="grid1" class="grid-container hidden">
        <video src="videos/video1.mp4" muted></video>
        <video src="videos/video2.mp4" muted></video>
        <video src="videos/video3.mp4" muted></video>
        <video src="videos/video4.mp4" muted></video>
        <video src="videos/video5.mp4" muted></video>
    </div>

    <div id="grid2" class="grid-container hidden">
        <video src="videos/video6.mp4" muted></video>
        <video src="videos/video7.mp4" muted></video>
        <video src="videos/video8.mp4" muted></video>
        <video src="videos/video9.mp4" muted></video>
        <video src="videos/video10.mp4" muted></video>
    </div>

    <!-- Botón para reproducir mensaje personalizado (oculto hasta que se active la galería) -->
    <button id="playMessageButton" onclick="playAudio()" class="hidden">Reproducir Mi Mensaje</button>

    <!-- Audio del mensaje personalizado (oculto) -->
    <audio id="audioMessage" class="hidden">
        <source src="audio/mensaje1.mp3" type="audio/mp3">
        Tu navegador no soporta el audio HTML5.
    </audio>

    <script>
        const countdownElement = document.getElementById('countdown');
        const grid1 = document.getElementById('grid1');
        const grid2 = document.getElementById('grid2');
        const playMessageButton = document.getElementById('playMessageButton');
        const videoElements1 = grid1.querySelectorAll('video');
        const videoElements2 = grid2.querySelectorAll('video');
        let currentGrid = 1;

        // Fecha objetivo
        const targetDate = new Date('2024-11-13T00:00:00').getTime();

        // Temporizador de cuenta regresiva
        const countdownTimer = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calculo de tiempo restante
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar cuenta regresiva en formato deseado
            countdownElement.innerHTML = `Faltan ${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos para poder ver el contenido de esta página`;

            // Condición para abrir la galería solo el 13 de noviembre
            if (distance < 0) {
                clearInterval(countdownTimer);
                countdownElement.style.display = 'none'; // Ocultar el temporizador
                grid1.classList.remove('hidden');       // Mostrar primera cuadrícula
                playMessageButton.classList.remove('hidden'); // Mostrar botón de mensaje
                playVideos(videoElements1);
            }
        }, 1000);

        // Alternar cuadrículas cada 30 segundos (solo después del 13 de noviembre)
        function switchGrids() {
            if (currentGrid === 1) {
                grid1.style.display = 'none';
                grid2.style.display = 'grid';
                currentGrid = 2;
                playVideos(videoElements2);
            } else {
                grid2.style.display = 'none';
                grid1.style.display = 'grid';
                currentGrid = 1;
                playVideos(videoElements1);
            }
        }

        // Reproduce todos los videos de una cuadrícula
        function playVideos(videos) {
            videos.forEach(video => {
                video.currentTime = 0;
                video.play();
            });
        }

        // Configuración de intervalo de cambio de cuadrículas, pero solo activa después del 13 de noviembre
        let switchGridsInterval;
        if (new Date().getTime() >= targetDate) {
            switchGridsInterval = setInterval(switchGrids, 30000);
        }

        // Reproducción automática de la música de fondo
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.volume = 1.0;

        // Reproducción del mensaje de audio personalizado
        function playAudio() {
            const audioMessage = document.getElementById('audioMessage');
            audioMessage.play();
        }
    </script>

</body>
</html>
