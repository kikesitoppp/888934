<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Dancing Script', cursive;
            color: #ff0066;
            text-align: center;
        }
        h1 {
            font-size: 50px;
            margin-top: 20px;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 80%;
            margin: 0 auto;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #ff66b2;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover {
            background-color: #ff3385;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Mis Videos</h1>

    <!-- Contador de tiempo hasta el 13 de noviembre -->
    <div id="countdown" class="countdown"></div>

    <!-- Canción de fondo -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="audio/audio_cancion.mp3" type="audio/mp3">
        Tu navegador no soporta el audio HTML5.
    </audio>

    <!-- Contenedor de los videos en cuadrícula -->
    <div id="grid1" class="grid-container" style="display:none;">
        <video src="videos/video1.mp4" muted></video>
        <video src="videos/video2.mp4" muted></video>
        <video src="videos/video3.mp4" muted></video>
        <video src="videos/video4.mp4" muted></video>
        <video src="videos/video5.mp4" muted></video>
    </div>

    <div id="grid2" class="grid-container" style="display:none;">
        <video src="videos/video6.mp4" muted></video>
        <video src="videos/video7.mp4" muted></video>
        <video src="videos/video8.mp4" muted></video>
        <video src="videos/video9.mp4" muted></video>
        <video src="videos/video10.mp4" muted></video>
    </div>

    <!-- Botón para reproducir mensaje personalizado -->
    <button onclick="playAudio()">Reproducir Mi Mensaje</button>

    <!-- Audio del mensaje personalizado -->
    <audio id="audioMessage">
        <source src="audio/mensaje1.mp3" type="audio/mp3">
        Tu navegador no soporta el audio HTML5.
    </audio>

    <script>
        const countdownElement = document.getElementById('countdown');
        const grid1 = document.getElementById('grid1');
        const grid2 = document.getElementById('grid2');
        const videoElements1 = grid1.querySelectorAll('video');
        const videoElements2 = grid2.querySelectorAll('video');
        let currentGrid = 1;

        // Fecha objetivo
        const targetDate = new Date('2024-11-13T00:00:00').getTime();

        // Temporizador de cuenta regresiva
        const countdownTimer = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calculo de tiempo restante
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar cuenta regresiva
            countdownElement.innerHTML = `Faltan ${days}d ${hours}h ${minutes}m ${seconds}s para abrir la galería`;

            // Abrir galería cuando llegue a cero
            if (distance < 0) {
                clearInterval(countdownTimer);
                countdownElement.style.display = 'none';
                grid1.style.display = 'grid';
                playVideos(videoElements1);
            }
        }, 1000);

        // Alternar cuadrículas cada 30 segundos
        function switchGrids() {
            if (currentGrid === 1) {
                grid1.style.display = 'none';
                grid2.style.display = 'grid';
                currentGrid = 2;
                playVideos(videoElements2);
            } else {
                grid2.style.display = 'none';
                grid1.style.display = 'grid';
                currentGrid = 1;
                playVideos(videoElements1);
            }
        }

        // Reproduce todos los videos de una cuadrícula
        function playVideos(videos) {
            videos.forEach(video => {
                video.currentTime = 0;
                video.play();
            });
        }

        // Cambiar cuadrículas cada 30 segundos
        setInterval(switchGrids, 30000);

        // Reproducción automática de la música de fondo
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.volume = 1.0;  // Puedes ajustar el volumen si lo deseas

        // Reproducción del mensaje de audio personalizado
        function playAudio() {
            const audioMessage = document.getElementById('audioMessage');
            audioMessage.play();
        }
    </script>

</body>
</html>
